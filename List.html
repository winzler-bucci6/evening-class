<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>list</title>
</head>
<!--internal css-->
<style>
    ul{
        color: teal;
        font-family: Bahnschrift;
        padding: 20px;
        margin: 20px;
        font-size: 30px;
    }
    ol{
        color: sienna;
        font-size: 40px;
    }
    h1{
        text-align: center;
        color: tomato;
    }
    dl{
        color: peru;
        font-family: Impact;
        font-size: 50px;
    }
    h2{
        text-align: center;
    }
    body{
        background-color: darkgray;
    }
</style>
<body>

<h1>LIST</h1>
<!-- unordered list -->
<ul>
    <h2>Types of cars</h2>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>
</ul>


<!--Ordered list-->
<ol>
    <h2>Types of cars</h2>
    <li>Mercedes</li>
    <li>Toyota</li>
    <li>Nissan</li>
    <li>Honda</li>
</ol>


<!-- Descriptive list-->
<dl>
    <h2>Types of cars</h2>
    <dt>Mercedes</dt>
    <dd>Mercedes is a German car.</dd>
    <dt>Toyota</dt>
    <dd>Toyota is a Japan car.</dd>
    <dt>Nissan</dt>
    <dd>Nissan is a Japan car.</dd>
    <dt>Honda</dt>
    <dd>Honda is a Japan car.</dd>
</dl>
</body>
</html>
