<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>colors</title>
</head>
<body>
<div class="container">
<p class="bg-info text-muted">text is muted</p>
<p class="bg-danger text-danger">text is danger</p>
<p class="bg-success text-success">text success</p>
<p class="bg-primary text-important">text is important</p>
<p class="bg-primary text-primary">Text is primary</p>
<p class="bg-secondary text-secondary">Text is secondary</p>
<p class="bg-dark text-dark grey">Text is dark grey</p>
<p class="bg-warning text-warning">text is warning</p>
<p class="bg-light text-white">Text is white</p>




</div>
</body>
</html>
