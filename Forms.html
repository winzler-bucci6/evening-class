<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h1>FILL IN THE FORM</h1>
<form>
  <label for="fname">First Name</label>
  <input type="text" id="fname" name="firstname" placeholder="First Name"><br>
  <label for="sname">Second Name</label>
  <input type="text" id="sname" name="secondname" placeholder="Second Name"><br>
  <label for="email">Email Address</label>
  <input type="email" id="email"name="emailaddress" placeholder="Email address"><br>
  <label for="date">Date of birth</label>
  <input type="date" id="date" name="dateofbirth"><br>
  <label for="male">Male</label>
  <input type="radio" id="male" name="gender"value="male"><br>
  <label for="female">Female</label>
  <input type="radio" id="female" name="gender" value="female"><br>
  <label for="others">Other</label>
  <input type="radio" id="others" name="gender" value="others"><br>
  <label for="age">Age</label>
  <input type="number" id="age" name="age"><br>
  <label for="Upload">Upload a picture</label>
  <input type="file" id="Upload"><br>
  <label for="password">Password</label>
  <input type="password" id="password" name="password"><br>
  <label for="image">Image</label>
  <input type="image" src="picture%201.jpg" alt= "submit" width="40" height="40" id="image"><br>
  <label for="time">Time</label>
  <input type="time" id="time" name="Time"><br>
  <label for="university">I am in University</label>
  <input type="checkbox" id="university" name="university" value="university" >
  <label for="working"> I am working</label>
  <input type="checkbox" id="working" name="working" value="working">
  <input type="submit" value="register">


</form>
</body>
</html>
